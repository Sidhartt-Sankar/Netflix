<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch Tv shows online, Watch Movies Online</title>
    <link rel="stylesheet" href="netflix1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="./favicons/netflix-favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="container">
        <div id="bgColor">
            <header>
                <nav>
                    <div id="nav-heading">
                        <img src="./images/logo.png" alt="" width="70%" height="100%">
                    </div>
                    <div id="nav-space"></div>
                    <div id="nav-options">
                        <div class="nav-opt">
                            <select id="lang-dropdown">
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                            </select>
                        </div>
                        <div class="nav-opt nav-opt-2">
                            <button id="signin"><b>Sign In</b></button>
                        </div>
                    </div>
                </nav>
            </header>
            <div id="home-page-box">
                <div id="home-page-box-space-1">

                </div>
                <div id="home-page-box-content">
                    <div class="home-content home-content-head-1">
                        <h1 style="margin:0;font-size: 70px;">Unlimited movies, TV</h1>
                        <h1 style="margin:0;font-size: 70px;">shows and more.</h1>
                    </div>
                    <div class="home-content home-content-head3">
                        <h3 style="margin:0;font-size: 25px;">Watch anywhere. Cancel anytime.</h3>
                    </div>
                    <div class="home-content">
                        <p style="margin:0;font-size: 20px;color:white">Ready to watch? Enter your email to create or
                            restart your
                            membership.</p>
                    </div>
                    <form>
                        <div class="home-content home-content-mail-start">
                            <div class="home-content-mail-start-box">

                                <input placeholder="Email Address"
                                    style="width:98%;height:95%;font-size: 20px;border:1px solid grey;border-radius:5px;background-color: rgba(128, 128, 128, 0.351);padding-left:19px" />
                            </div>
                            <div class="home-content-mail-start-box">
                                <button id="home-content-mail-start-box-started"><b>Get Started</i></b></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="home-page-box-space-2">

                </div>
            </div>


        </div>
    </div>

</body>

</html>
